<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <form action="/burgers" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" class=form-control>

            <label for="bun">Bun:</label>
            <input type="text" name="bun" class=form-control>

            <label for="meat">Meat:</label>
            <input type="text" name="meat" class=form-control>

            <label for="calories">Calories:</label>
            <input type="text" name="calories" class=form-control>

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        <table class="table table-striped">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Bun</th>
                <th>Meat</th>
                <th>Calories</th>
                <th>Created_at</th>
                <th>Updated_at</th>
            </thead>
            <tbody>
                {% for burger in burgers %}
                    <tr>
                        <td>{{burger.id}}</td>
                        <td>{{burger.name}}</td>
                        <td>{{burger.bun}}</td>
                        <td>{{burger.meat}}</td>
                        <td>{{burger.calories}}</td>
                        <td>{{burger.created_at}}</td>
                        <td>{{burger.updated_at}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
